<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PBCore Editor</title>
<link rel="stylesheet" href="demo/stylesheets/reset.css" type="text/css" />
<link rel="stylesheet" href="demo/stylesheets/demo.css" type="text/css" />
<link rel="stylesheet" href="css/jquery.xmleditor.css" type="text/css" />
<script src="lib/ace/src-min/ace.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/json2.js"></script>
<script src="lib/cycle.js"></script>
<script src="lib/jquery.autosize-min.js"></script>
<script src="jquery.xmleditor.js"></script>
<script src="xsd/xsd2json.js"></script>
</head>
<body>
	<div id="xml_editor">
		<pbcoreDescriptionDocument xmlns="http://www.pbcore.org/PBCore/PBCoreNamespace.html">
		</pbcoreDescriptionDocument>
	</div>
	<script>
		$(function() {
			var extractor = new Xsd2Json("pbcore-2.1.xsd", {"schemaURI":"demo/examples/pbcore/", "rootElement": "pbcoreDescriptionDocument"});
			$("#xml_editor").xmlEditor({
				schema : extractor.getSchema()
			});
			// After the root pbcore element, case is not preserved if specified inline, so instead:
			$('[title="Add pbcoreIdentifier"]').click();
			$('[title="Add pbcoreTitle"]').click()
			$('[title="Add pbcoreDescription"]').click()
		});
	</script>
	<footer>
		A fork of <a href="https://github.com/UNC-Libraries/jquery.xmleditor">UNC-Libraries/jquery.xmleditor</a>
		for <a href="http://pbcore.org/">PBCore</a>
	</footer>
</body>
</html>
